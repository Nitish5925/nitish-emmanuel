<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1 id="title">Nitish and Emmanuel Survey Form"</h1>
    <p id="description">Thank you for taking your time to review our coding skills"</p>
    <form class="form" id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name"></br>
      <label id="email-label">Email</label>
      <input id="email" type="email" name="email" placeholder="Enter your email"></br>
      <label id="age-label">Age</label>
      <input id="number" type="number" name="number" min=13 max=150 placeholder="Enter your number"></br>
      <select id="dropdown">
        <option value = "Excellent">Excellent</option>
        <option value = "Good">Good</option>
        <option value = "Avg">Avg</option>
        <option value = "bad">Bad</option>
      </select></br>
      <input type="radio" id="name" name="name" value="Nitish">
      <label for="name">Nitish</label>
      <input type="radio" id="name1" name="name1" value="Emanuel">
      <label for="name1">Emanuel</label></br>

      <label id="checkbox" type="text" placeholder="">Select from the following options:<label></br>

      <input type="checkbox" id="front-end" value="Front End">
      <label for="front-end">Front-End</label></br>
      <input type="checkbox" id= "back-end" value="backend">
      <label for="back-end">Back End</label></br>
      <input type="checkbox" id="full-stack" value="Full Stack">
      <label for="full-stack">Full Stack</label></br>

      <form class="form" id="comments" type="textarea">
        <label id="comments" type="text">Comments:</label></br>
        <input id="comments" type="textarea" placeholder="Enter Additional Comments"></br>
        <button id="submit" type="button" name="submit">Submit</button>
      </form>
    </form>
  </body>
</html>
